<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" href="/assets/styles/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/assets/styles/github-dark.css" media="screen">
    <title>{{ page.title }} - mruby-lab</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2>Page</h2>
      </div>
    </header>
    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
      <section>
        <h2>ページ一覧</h2>
        <ul>
          {% for html_page in site.html_pages %}
          <li><a href="{{ html_page.url }}">{{ html_page.title }}</a></li>
          {% endfor %}
        </ul>
      </section>
    </div>
  </body>
</html>
